<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="parent">
        <img class="background-image" src="images\galaxy.jpg" alt="solar system">
        <div class="container">
            <div class="weightHandle">
                <h1 class="weight"> &nbsp; &nbsp;ENTER WEIGHT &nbsp;
                    <input id="inputWeight" type="number" placeholder="Enter weight value">
                    <p id="output"></p>
                </h1>
                 
            </div>

            <img class="sun" src="images\Sunn.gif" alt="sun" onclick="sun()">
        
            <img class="mercury" src="images\Mercuryyy.gif" alt="mercury" onclick="mercury()">
            
            <img class="venus" src="images\Venuss.gif" alt="venus" onclick="venus()">

            <img class="earth" src="images\Earthh.gif" alt="earth" onclick="earth()">

            <img class="moon" src="images\Moonn.gif" alt="moon" onclick="moon()">
            
            <img class="mars" src="images\Marsss.gif" alt="mars" onclick="mars()">

            <img class="jupiter" src="images\Jupiterrr.gif" alt="jupiter" onclick="jupiter()">

            <img class="saturn" src="images\Saturnnn.gif" alt="saturn" onclick="saturn()">

            <img class="uranus" src="images\Uranuss.gif" alt="uranus" onclick="uranus()">

            <img class="neptune" src="images\Neptunee.gif" alt="neptune" onclick="neptune()">

            <img class="pluto" src="images\Plutoo.gif" alt="pluto" onclick="pluto()"> 

        </div>
    </div>
</body>
</html>
